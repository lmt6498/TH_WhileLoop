<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While Loop</title>
</head>
<body>
<script>
    let sum = 0;
    let num = parseInt(prompt("Enter a number: "));
    while (num != 0){
        num = parseInt(prompt("Enter a number: "));
        alert(num);
        sum +=num;
    }
    document.write(sum);
</script>
</body>
</html>
